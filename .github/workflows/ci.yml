name: CI/CD Pipeline

on:
  push:
    branches: [main, develop, copilot/**]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test-client:
    name: Lint and Test Client
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint client
        run: npm run lint --workspace=client

      - name: Test client
        run: npm run test --workspace=client

  lint-and-test-server:
    name: Lint and Test Server
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: chameleon_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint server
        run: npm run lint --workspace=server

      - name: Test server
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: chameleon_db_test
          DB_USER: postgres
          DB_PASSWORD: postgres
          JWT_SECRET: test_secret
        run: npm run test --workspace=server

  build-and-test-docker:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest
    needs: [lint-and-test-client, lint-and-test-server]
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build client image
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          tags: chameleon-client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build server image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: false
          tags: chameleon-server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
